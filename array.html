<!DOCTYPE html>
<html>
<head>
	<title>javascript Arrays</title>
</head>
	<p id="demo"></p>
<body>
	
<script type="text/javascript">
	var cars=["Saab","Volvo","BMW"];

	document.getElementById("demo").innerHTML=cars[0];
	var happiness=["you","me","we"];

	document.getElementById("demo").innerHTML=happiness[1];
</script>
</body>
</html>
